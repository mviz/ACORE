{% load staticfiles %}
<!DOCTYPE html>

<html> 
<head>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href='{% static "surveys/favicon.ico" %}' type="image/x-icon">
    <link rel="icon" href='{% static "surveys/favicon.ico" %}' type="image/x-icon">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    {% block css %}{% endblock css %}
    {% block js %}{% endblock js %}
</head>
<body style='background-color:#eee;'>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">The Game</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/surveys/questions/">Survey</a></li>
            <li><a href="/surveys/results/">Results</a></li>
            <li><a href="/acore">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div style='height:4em'> </div>

    <div class="container" style='background-color:#ffffff; height:100%; padding-left:0px; padding-right:0px; margin-top:-1em;'>
        {% block page_content %}{% endblock page_content %}
    </div>

</body>
</html>
